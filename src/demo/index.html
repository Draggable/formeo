<!DOCTYPE html>
<html lang="en" xml:lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta name="viewport"
    content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <meta name="description" content="Vanilla Javascript form building module" />
  <meta name="theme-color" content="#232323" />
  <title>Formeo | Drag &amp; Drop Form Creation</title>
</head>

<body>
  <div class="site-wrap">
    <header id="demo-header">
      <div class="header-inner">
        <img id="formeo-logo" src="assets/img/formeo-logo.svg" alt="Formeo Logo" width="100" />

        <nav aria-label="Framework navigation">
          <ul>
            <li>
              <label for="framework-select">Framework:</label>
              <select name="framework-select" id="framework-select" class="form-control">
                <option value="vanilla">Vanilla JavaScript</option>
                <option value="angular">Angular</option>
                <option value="react">React</option>
              </select>
              </li>
            <li>
              <label for="locale">Language</label>
              <select name="locale" id="locale" class="form-control">
                <% langFiles.forEach(function(langFile) { %>
                  <option value="<%- langFile.locale %>" dir="<%- langFile.dir %>"><%- langFile.nativeName %></option>
                  <% }); %>
              </select>
            </li>
            <li>
              <label for="control-filter">Control Filter:</label>
              <input type="text" id="control-filter" placeholder="ex. text" class="form-control" />
            </li>
            <li style="float: right;">
              v<%= version %>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section id="main_content" class="inner">
      <div id="framework-container">
        <!-- Framework-specific content will be loaded here -->
      </div>
    </section>
    <div class="container render-btn-wrap" id="editor-action-buttons"></div>
    <div id="formData-popover" popover>
      <div class="popover-header">
        <h3>Test formData</h3>
        <div>
          <button type="button" id="format-json">Format</button>
          <button type="button" id="collapse-json">Collapse</button>
          <button type="button" id="copy-json">Copy to Clipboard</button>
        </div>
      </div>
      <pre id="formData-editor"></pre>
      <div class=formData-actions>
        <button popovertarget="formData-popover" popovertargetaction="hide" type="button">Cancel</button>
        <button id="submit-formData" type="button">Submit</button>
      </div>
    </div>
    <footer id="demo-footer">
      <nav aria-label="Footer navigation">
        <ul>
          <li>
            <a href="https://github.com/Draggable/formeo" target="_blank" title="View project on GitHub">
              <img src="assets/img/github.png" width="77" alt="GitHub" />
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </div>

</body>

</html>
