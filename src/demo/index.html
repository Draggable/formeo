<!DOCTYPE html>
<html lang="en" xml:lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta name="viewport"
    content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <meta name="description" content="Vanilla Javascript form building module" />
  <meta name="theme-color" content="#232323" />
  <title>Formeo | Drag &amp; Drop Form Creation</title>
</head>

<body>
  <div class="site-wrap">
    <header id="demo-header">
      <div id="debug-wrap">
        <div class="debug-window inner">
          <div class="option-editor debug-type"><!-- <h2>Language</h2> --></div>
          <!--
              <div class="action-tester debug-type">
                <h2>Action Tester</h2>
              </div>
            -->
        </div>
      </div>
      <nav aria-label="Footer navigation">
        <ul>
          <li>
            <label for="locale">Language</label>
            <select name="locale" id="locale" class="form-control">
              <% langFiles.forEach(function(langFile) { %>
                <option value="<%- langFile.locale %>" dir="<%- langFile.dir %>"><%- langFile.nativeName %></option>
                <% }); %>
            </select>
            <label for="control-filter">Control Filter:</label>
            <input type="text" id="control-filter" placeholder="ex. text" class="form-control" />
            <!-- <a href="#debug" id="debug-demo" title="Debug">Debug</a> -->
          </li>
          <li style="float: right;">
            v<%= version %>
          </li>
        </ul>
      </nav>
      <span id="formeo-logo-wrap"></span>
    </header>
    <section id="main_content" class="inner">
      <form class="build-form clearfix"></form>
      <div class="render-form"><h2>Rendered Form</h2></div>
    </section>
    <div class="container render-btn-wrap" id="editor-action-buttons">
    </div>
    <footer id="demo-footer">
      <nav aria-label="Footer navigation">
        <ul>
          <li>
            <a href="https://github.com/Draggable/formeo" target="_blank" title="View project on GitHub">
              <img src="assets/img/github.png" width="77" alt="GitHub" />
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </div>

</body>

</html>
