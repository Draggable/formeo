<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <meta name="description" content="Vanilla Javascript form building module">
  <meta name="theme-color" content="#232323">
  <link rel="stylesheet" type="text/css" href="assets/css/demo.css">
  <title>Formeo | Drag &amp; Drop Form Creation</title>
</head>

<body>
  <div class="site-wrap">
    <header id="demo-header">
      <div id="debug-wrap">
        <div class="debug-window inner">
          <div class="option-editor debug-type">
            <!-- <h2>Language</h2> -->

          </div>
          <!-- <div class="action-tester debug-type">
          <h2>Action Tester</h2>
        </div> -->
        </div>
      </div>
      <nav>
        <ul>
          <li>
            <label for="locale">Language</label>
            <select name="locale" id="locale" class="form-control">
              <option value="ar-TN" dir="rtl">تونسي</option>
              <option value="de-DE">Deutsch</option>
              <option value="en-US">English</option>
              <option value="es-ES">español</option>
              <option value="fa-IR" dir="rtl">فارسى</option>
              <option value="fr-FR">français</option>
              <option value="nb-NO">norsk</option>
              <option value="nl-NL">Nederlands</option>
              <option value="pt-BR">português</option>
              <option value="ro-RO">român</option>
              <option value="ru-RU">Русский язык</option>
              <option value="tr-TR">Türkçe</option>
              <option value="vi-VN">tiếng việt</option>
              <option value="zh-TW">台語</option>
            </select>
            <label for="control-filter">Control Filter:</label> <input type="text" id="control-filter" placeholder="ex. text"
              class="form-control" />
            <!-- <a href="#debug" id="debug-demo" title="Debug">Debug</a> -->
          </li>
          <li style="float: right;">
            <a href="https://github.com/Draggable/formeo" target="_blank" title="View project on GitHub">
              <img src="assets/img/github.png" width="77" alt="GitHub" />
            </a>
          </li>
        </ul>
      </nav>
      <img src="assets/img/formeo-logo.svg" alt="Formeo" width="130" id="formeo-logo">
    </header>
    <section id="main_content" class="inner">
      <form class="build-form clearfix"></form>
      <div class="render-form"></div>
    </section>
    <div class="container render-btn-wrap">
      <button id="renderForm" class="btn btn-default">Preview Form</button>
      <button id="viewData" class="btn btn-default">console.log Data</button>
      <button id="logJSON" class="btn btn-default">Log JSON</button>
      <button id="reloadBtn" class="btn btn-default">Reset Editor</button>
    </div>
  </div>
  <footer id="demo-footer">
    <nav>
      <ul>
        <li>
          <a href="https://js.org" target="_blank" title="JS.ORG | JavaScript Community">
            <img src="https://logo.js.org/dark_tiny.png" width="77" alt="JS.ORG Logo" />
          </a>
        </li>
      </ul>
    </nav>
  </footer>
  <script src="../dist/formeo.min.js"></script>
  <script src="assets/js/demo.js"></script>
</body>

</html>
