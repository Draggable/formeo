stages:
  - lint
  - test
  - release
language: node_js
node_js: '10'
cache:
  directories:
    - '~/.npm'
    - node_modules
notifications:
  email: false
git:
  submodules: false
before_install:
  - "git config --global user.name \"\U0001F916\""
  - "git config --global user.email \"travis@travis-ci.org\""
jobs:
  include:
    - stage: lint
      script: yarn lint
      skip_cleanup: true
    - stage: release
      if: branch = master
      before_deploy:
        - yarn build
      deploy:
        provider: script
        script:
          - yarn travis-deploy-once "yarn semantic-release"
        skip_cleanup: true
      after_deploy:
        - git push --force "https://${GH_TOKEN}@${GH_REPO}" $(git subtree split --prefix demo master):gh-pages
