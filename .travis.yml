stages:
  - lint
  - test
  - deploy
language: node_js
node_js: '10'
cache:
  directories:
  - "~/.npm"
  - node_modules
notifications:
  email: false
git:
  submodules: false
before_install:
- "git config --global user.name \"\U0001F916\""
jobs:
  include:
  - stage: lint
    script: yarn lint
    skip_cleanup: true
  - stage: deploy
    if: branch = master
    before_deploy:
    - yarn build
    deploy:
      provider: script
      script:
      - now demo --public --token $NOW_TOKEN -A ./now.json
      skip_cleanup: true
    after_deploy:
    - yarn travis-deploy-once "yarn semantic-release"
    - yarn deploy:gh
env:
  global:
  - secure: 
  - secure: 
  - secure: 
