on: pull_request
name: Pull Request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Nodejs v20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        env:
          CI: true
        run: npm install
      - name: Test
        run: npm test
